<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Vietnamese Women's day 20/10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto 20px;
        }

        .message-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.8);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .controls {
            padding: 20px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border-bottom: 1px solid #eee;
        }

        .search-box {
            display: flex;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px 0 0 10px;
            font-size: 1rem;
        }

        .search-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }

        .filter-options {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            border-color: #ff6b6b;
        }

        .messages-container {
            padding: 30px;
            min-height: 500px;
        }

        .messages-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .message-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            border-top: 5px solid #ff6b6b;
            position: relative;
            animation: fadeIn 0.5s ease;
            cursor: pointer;
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
            border-bottom: 1px dashed #eee;
            padding-bottom: 10px;
        }

        .sender-info {
            font-weight: 600;
            color: #ff6b6b;
        }

        .recipient-info {
            margin: 10px 0;
            font-style: italic;
            color: #555;
        }

        .message-content {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #444;
            margin-bottom: 15px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .message-time {
            font-size: 0.85rem;
            color: #888;
            text-align: right;
        }

        .heart-icon {
            position: absolute;
            top: -15px;
            right: -10px;
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            text-decoration: none;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        footer {
            text-align: center;
            padding: 25px;
            color: #666;
            font-size: 0.95rem;
            border-top: 1px solid #eee;
            background-color: #f8f9fa;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-container {
            background: white;
            width: 90%;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .popup-overlay.active .popup-container {
            transform: scale(1);
        }

        .popup-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            padding: 25px 30px;
            position: relative;
        }

        .popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .popup-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .popup-sender {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .popup-recipient {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .popup-content {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .popup-message {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #444;
            min-height: 150px;
        }

        .popup-message.typing {
            border-right: 2px solid #ff6b6b;
            white-space: pre-wrap;
            overflow: hidden;
        }

        .popup-footer {
            padding: 20px 30px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
        }

        .popup-time {
            color: #888;
            font-size: 0.9rem;
        }

        .typing-controls {
            display: flex;
            gap: 10px;
        }

        .typing-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .typing-btn:hover {
            background: #ff5252;
        }

        .typing-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }

        body.dark-mode .container {
            background-color: rgba(44, 62, 80, 0.95);
        }

        body.dark-mode .message-card {
            background: #34495e;
            color: #ecf0f1;
        }

        /* Media Queries (giữ nguyên từ code trước) */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .messages-list {
                grid-template-columns: 1fr;
            }
            
            .popup-container {
                width: 95%;
            }
            
            .popup-message {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .messages-container {
                padding: 15px;
            }
            
            .popup-header, .popup-content, .popup-footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="message-icon">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <h1>Nhận Lời Nhắn</h1>
            <p class="subtitle">Những lời nhắn nhủ, tâm sự của người ấy đang chờ bạn</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Tìm kiếm lời nhắn...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">Tất cả</button>
                <button class="filter-btn" data-filter="recent">Gần đây</button>
                <button class="filter-btn" data-filter="popular">Đặc biệt</button>
            </div>
        </div>

        <div class="messages-container">
            <div class="messages-list" id="messages-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Đang tải lời nhắn...</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Nhật Hào &copy; 2025</p>
            <a href="message.html" class="btn"><i class="fas fa-arrow-left"></i> Quay lại trang gửi lời nhắn</a>
        </footer>
    </div>

    <!-- Popup hiển thị lời nhắn chi tiết -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-container">
            <div class="popup-header">
                <div class="popup-close" id="popup-close">
                    <i class="fas fa-times"></i>
                </div>
                <div class="popup-sender" id="popup-sender">Người gửi</div>
                <div class="popup-recipient" id="popup-recipient">Gửi đến: Người nhận</div>
            </div>
            <div class="popup-content">
                <div class="popup-message" id="popup-message"></div>
            </div>
            <div class="popup-footer">
                <div class="popup-time" id="popup-time">Thời gian</div>
                <div class="typing-controls">
                    <button class="typing-btn" id="pause-btn" disabled><i class="fas fa-pause"></i> Tạm dừng</button>
                    <button class="typing-btn" id="resume-btn" disabled><i class="fas fa-play"></i> Tiếp tục</button>
                    <button class="typing-btn" id="skip-btn"><i class="fas fa-forward"></i> Bỏ qua</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesList = document.getElementById('messages-list');
            const searchInput = document.getElementById('search-input');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const searchBtn = document.querySelector('.search-btn');
            
            // Popup elements
            const popupOverlay = document.getElementById('popup-overlay');
            const popupClose = document.getElementById('popup-close');
            const popupSender = document.getElementById('popup-sender');
            const popupRecipient = document.getElementById('popup-recipient');
            const popupMessage = document.getElementById('popup-message');
            const popupTime = document.getElementById('popup-time');
            const pauseBtn = document.getElementById('pause-btn');
            const resumeBtn = document.getElementById('resume-btn');
            const skipBtn = document.getElementById('skip-btn');
            
            // Biến cho hiệu ứng typing
            let typingInterval;
            let currentMessage = '';
            let currentIndex = 0;
            let isPaused = false;
            let isTyping = false;
            
            // Biến lưu trữ tin nhắn
            let allMessages = [];
            
            // Tải dữ liệu từ data.json
            async function loadMessagesFromJSON() {
                try {
                    const response = await fetch('data.json');
                    
                    if (!response.ok) {
                        throw new Error('Không thể tải dữ liệu');
                    }
                    
                    const data = await response.json();
                    allMessages = data.messages || [];
                    
                    if (allMessages.length === 0) {
                        showNoMessages();
                    } else {
                        displayMessages(allMessages);
                    }
                    
                } catch (error) {
                    console.error('Lỗi khi tải dữ liệu:', error);
                    showError('Không thể tải lời nhắn. Vui lòng thử lại sau.');
                }
            }
            
            // Hiển thị tin nhắn
            function displayMessages(messages) {
                messagesList.innerHTML = '';
                
                if (messages.length === 0) {
                    showNoMessages();
                    return;
                }
                
                messages.forEach((message, index) => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message-card';
                    messageElement.setAttribute('data-index', index);
                    messageElement.innerHTML = `
                        <div class="heart-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="message-header">
                            <span class="sender-info"><i class="fas fa-user"></i> ${message.sender}</span>
                        </div>
                        ${message.recipient ? `<div class="recipient-info"><i class="fas fa-share"></i> Gửi đến: ${message.recipient}</div>` : ''}
                        <div class="message-content">
                            "${message.message}"
                        </div>
                        <div class="message-time">
                            <i class="far fa-clock"></i> ${message.timestamp}
                        </div>
                    `;
                    
                    // Thêm sự kiện click để mở popup
                    messageElement.addEventListener('click', function() {
                        openMessagePopup(message);
                    });
                    
                    messagesList.appendChild(messageElement);
                });
            }
            
            function showNoMessages() {
                messagesList.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-folder-open"></i>
                        <h3>Chưa có lời nhắn nào</h3>
                        <p>Hãy kiểm tra lại sau hoặc quay lại trang chủ để gửi lời nhắn đầu tiên!</p>
                    </div>
                `;
            }
            
            function showError(message) {
                messagesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Lỗi tải dữ liệu</h3>
                        <p>${message}</p>
                    </div>
                `;
            }
            
            // Mở popup hiển thị lời nhắn
            function openMessagePopup(message) {
                // Đặt thông tin cơ bản
                popupSender.textContent = message.sender;
                popupRecipient.textContent = `Gửi đến: ${message.recipient}`;
                popupTime.textContent = message.timestamp;
                
                // Reset trạng thái typing
                currentMessage = message.message;
                currentIndex = 0;
                isPaused = false;
                isTyping = true;
                
                // Hiển thị popup
                popupOverlay.classList.add('active');
                
                // Bắt đầu hiệu ứng typing
                startTypingEffect();
                
                // Đặt trạng thái nút điều khiển
                pauseBtn.disabled = false;
                resumeBtn.disabled = true;
                skipBtn.disabled = false;
            }
            
            // Bắt đầu hiệu ứng typing
            function startTypingEffect() {
                popupMessage.textContent = '';
                popupMessage.classList.add('typing');
                
                clearInterval(typingInterval);
                
                typingInterval = setInterval(function() {
                    if (currentIndex < currentMessage.length && !isPaused) {
                        popupMessage.textContent += currentMessage.charAt(currentIndex);
                        currentIndex++;
                        
                        // Cuộn xuống dưới cùng
                        const popupContent = document.querySelector('.popup-content');
                        popupContent.scrollTop = popupContent.scrollHeight;
                    } else if (currentIndex >= currentMessage.length) {
                        clearInterval(typingInterval);
                        popupMessage.classList.remove('typing');
                        isTyping = false;
                        
                        // Vô hiệu hóa nút điều khiển khi hoàn thành
                        pauseBtn.disabled = true;
                        resumeBtn.disabled = true;
                    }
                }, 30); // Tốc độ typing (ms)
            }
            
            // Tìm kiếm tin nhắn
            function searchMessages() {
                const searchTerm = searchInput.value.toLowerCase();
                
                if (!searchTerm) {
                    displayMessages(allMessages);
                    return;
                }
                
                const filteredMessages = allMessages.filter(message => 
                    message.sender.toLowerCase().includes(searchTerm) ||
                    message.recipient.toLowerCase().includes(searchTerm) ||
                    message.message.toLowerCase().includes(searchTerm)
                );
                
                displayMessages(filteredMessages);
            }
            
            // Lọc tin nhắn
            function filterMessages(filter) {
                filterBtns.forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                
                let filteredMessages = [...allMessages];
                
                switch(filter) {
                    case 'recent':
                        // Lọc tin nhắn gần đây (3 tin nhắn mới nhất)
                        filteredMessages = filteredMessages.slice(0, 3);
                        break;
                    case 'popular':
                        // Lọc tin nhắn đặc biệt (có từ "yêu" hoặc "thương")
                        filteredMessages = filteredMessages.filter(msg => 
                            msg.message.toLowerCase().includes('yêu') || 
                            msg.message.toLowerCase().includes('thương') ||
                            msg.message.toLowerCase().includes('❤️')
                        );
                        break;
                    default:
                        // Hiển thị tất cả
                        break;
                }
                
                displayMessages(filteredMessages);
            }
            
            // Đóng popup
            function closePopup() {
                popupOverlay.classList.remove('active');
                clearInterval(typingInterval);
                isTyping = false;
            }
            
            // Gán sự kiện
            searchBtn.addEventListener('click', searchMessages);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchMessages();
                }
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterMessages(this.getAttribute('data-filter'));
                });
            });
            
            // Sự kiện cho popup
            popupClose.addEventListener('click', closePopup);
            popupOverlay.addEventListener('click', function(event) {
                if (event.target === popupOverlay) {
                    closePopup();
                }
            });
            
            // Sự kiện cho nút điều khiển typing
            pauseBtn.addEventListener('click', function() {
                if (isTyping && !isPaused) {
                    isPaused = true;
                    pauseBtn.disabled = true;
                    resumeBtn.disabled = false;
                }
            });
            
            resumeBtn.addEventListener('click', function() {
                if (isTyping && isPaused) {
                    isPaused = false;
                    pauseBtn.disabled = false;
                    resumeBtn.disabled = true;
                }
            });
            
            skipBtn.addEventListener('click', function() {
                if (isTyping) {
                    clearInterval(typingInterval);
                    popupMessage.textContent = currentMessage;
                    popupMessage.classList.remove('typing');
                    isTyping = false;
                    
                    // Vô hiệu hóa nút điều khiển
                    pauseBtn.disabled = true;
                    resumeBtn.disabled = true;
                    skipBtn.disabled = true;
                }
            });

            // Dark mode toggle
            const darkModeToggle = document.createElement('button');
            darkModeToggle.innerHTML = '🌙';
            darkModeToggle.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: white;
                border: none;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                font-size: 1.2rem;
                z-index: 100;
            `;
            darkModeToggle.addEventListener('click', toggleDarkMode);
            document.body.appendChild(darkModeToggle);

            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
                darkModeToggle.innerHTML = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            }

            // Load dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                darkModeToggle.innerHTML = '☀️';
            }
            
            // Tải tin nhắn từ data.json khi trang được tải
            loadMessagesFromJSON();
        });
    </script>
</body>
</html>
