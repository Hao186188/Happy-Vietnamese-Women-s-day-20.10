<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Vietnamese Women's day 20/10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .heart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .message-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .message-display {
            padding: 30px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            min-height: 200px;
            position: relative;
        }

        .message-display h2 {
            color: #444;
            margin-bottom: 20px;
            text-align: center;
        }

        .message-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            border-left: 5px solid #6a11cb;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .message-content {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .action-btn:hover {
            background: #f5f5f5;
            color: #6a11cb;
        }

        .favorite-btn.active {
            color: #ff4757;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ccc;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #6a11cb;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 100;
        }

        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: #ecf0f1;
        }

        body.dark-mode .container {
            background-color: rgba(44, 62, 80, 0.95);
        }

        body.dark-mode .message-form input,
        body.dark-mode .message-form textarea,
        body.dark-mode .message-form select {
            background: #34495e;
            color: #ecf0f1;
            border-color: #4a6278;
        }

        body.dark-mode .message-display {
            background-color: #2c3e50;
        }

        body.dark-mode .message-card {
            background: #34495e;
            color: #ecf0f1;
        }

        body.dark-mode .stats-container {
            background: #34495e;
            color: #ecf0f1;
        }

        body.dark-mode .stat-number {
            color: #3498db;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .message-form, .message-display {
                padding: 20px;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* ===== MEDIA QUERIES CHO TẤT CẢ THIẾT BỊ ===== */

        /* Desktop Lớn (1200px+) */
        @media screen and (min-width: 1200px) {
            .container {
                max-width: 1100px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .message-form {
                padding: 40px;
            }
            
            .stats-container {
                padding: 30px;
            }
        }

        /* Desktop Tiêu chuẩn (992px - 1199px) */
        @media screen and (max-width: 1199px) and (min-width: 992px) {
            .container {
                max-width: 960px;
            }
            
            h1 {
                font-size: 2.8rem;
            }
        }

        /* Máy tính bảng Ngang (768px - 991px) */
        @media screen and (max-width: 991px) and (min-width: 768px) {
            .container {
                max-width: 720px;
            }
            
            h1 {
                font-size: 2.3rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .form-row {
                gap: 10px;
            }
            
            .navigation {
                flex-wrap: wrap;
            }
        }

        /* Máy tính bảng Dọc (576px - 767px) */
        @media screen and (max-width: 767px) and (min-width: 576px) {
            body {
                padding: 15px;
            }
            
            .container {
                max-width: 540px;
                border-radius: 15px;
            }
            
            header {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .heart-icon {
                top: 15px;
                right: 15px;
                font-size: 1.5rem;
            }
            
            .message-form {
                padding: 25px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 200px;
                justify-content: center;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
            
            .message-display {
                padding: 25px 20px;
            }
            
            .message-header {
                flex-direction: column;
                gap: 5px;
            }
            
            .message-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 20px;
                padding: 25px;
            }
            
            .theme-toggle {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }

        /* Điện thoại Lớn (425px - 575px) */
        @media screen and (max-width: 575px) and (min-width: 425px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 12px;
            }
            
            header {
                padding: 20px 12px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
            
            .heart-icon {
                display: none; /* Ẩn icon trái tim trên mobile nhỏ */
            }
            
            .message-form {
                padding: 20px 15px;
            }
            
            input, textarea, select {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .message-display {
                padding: 20px 15px;
            }
            
            .message-card {
                padding: 15px;
            }
            
            .message-content {
                font-size: 1rem;
            }
            
            .message-actions {
                gap: 5px;
            }
            
            .action-btn {
                font-size: 0.9rem;
                padding: 4px 8px;
            }
            
            .stats-container {
                margin: 15px 0;
                padding: 20px 15px;
            }
            
            .stat-number {
                font-size: 1.7rem;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        /* Điện thoại Nhỏ (375px - 424px) */
        @media screen and (max-width: 424px) and (min-width: 375px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .message-form {
                padding: 18px 12px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            input, textarea, select {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
            
            textarea {
                min-height: 120px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.95rem;
            }
            
            .message-display h2 {
                font-size: 1.3rem;
            }
            
            .message-card {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .message-header {
                font-size: 0.8rem;
            }
            
            .message-content {
                font-size: 0.95rem;
            }
            
            .empty-state i {
                font-size: 2.5rem;
            }
            
            .empty-state p {
                font-size: 1rem;
            }
        }

        /* Điện thoại Rất Nhỏ (dưới 374px) */
        @media screen and (max-width: 374px) {
            body {
                padding: 8px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .subtitle {
                font-size: 0.85rem;
            }
            
            .message-form {
                padding: 15px 10px;
            }
            
            input, textarea, select {
                padding: 6px 8px;
                font-size: 0.85rem;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            
            .message-display {
                padding: 15px 10px;
            }
            
            .message-display h2 {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
            
            .message-card {
                padding: 10px;
                margin-bottom: 12px;
            }
            
            .message-header {
                font-size: 0.75rem;
                flex-direction: column;
                gap: 3px;
            }
            
            .message-content {
                font-size: 0.9rem;
            }
            
            .message-actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .action-btn {
                width: 100%;
                text-align: center;
            }
            
            .stats-container {
                padding: 15px 10px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            footer {
                padding: 15px;
                font-size: 0.8rem;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
        }

        /* Điều chỉnh cho màn hình rất cao */
        @media screen and (min-height: 1000px) {
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .container {
                max-height: 90vh;
                overflow-y: auto;
            }
        }

        /* Điều chỉnh cho màn hình landscape trên mobile */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 5px;
            }
            
            .container {
                max-height: 95vh;
                overflow-y: auto;
            }
            
            header {
                padding: 15px 10px;
            }
            
            .message-form {
                padding: 15px;
            }
            
            textarea {
                min-height: 80px;
            }
        }

        /* Hỗ trợ cho thiết bị cảm ứng */
        @media (hover: none) and (pointer: coarse) {
            .btn:hover, 
            .nav-btn:hover, 
            .action-btn:hover {
                transform: none;
            }
            
            .btn:active, 
            .nav-btn:active, 
            .action-btn:active {
                transform: scale(0.98);
            }
        }

        /* Tối ưu cho trình đọc màn hình */
        @media speech {
            .heart-icon::after {
                content: "Trang lời nhắn tâm tư";
                speak: none;
            }
        }

        /* In ấn */
        @media print {
            body {
                background: white !important;
                color: black !important;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .theme-toggle,
            .action-buttons,
            .message-actions,
            .navigation {
                display: none;
            }
            
            .message-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <div class="heart-icon">
                <i class="fas fa-heart"></i>
            </div>
            <h1>Lời Nhắn Tâm Tư</h1>
            <p class="subtitle">Nơi gửi gắm những yêu thương, tâm sự và lời nhắn nhủ từ trái tim</p>
            
            <div class="navigation">
                <a href="receive.html" class="nav-btn">
                    <i class="fas fa-inbox"></i> Xem Lời Nhắn
                </a>
                <button class="nav-btn" id="export-btn">
                    <i class="fas fa-download"></i> Xuất Tin Nhắn
                </button>
            </div>
        </header>

        <div class="message-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="sender"><i class="fas fa-user"></i> Tên của bạn</label>
                    <input type="text" id="sender" placeholder="Nhập tên của bạn (không bắt buộc)">
                </div>
                
                <div class="form-group">
                    <label for="recipient"><i class="fas fa-user-friends"></i> Gửi đến</label>
                    <input type="text" id="recipient" placeholder="Người nhận lời nhắn">
                </div>
            </div>

            <div class="form-group">
                <label for="message-type"><i class="fas fa-tag"></i> Loại tin nhắn</label>
                <select id="message-type">
                    <option value="love">Tình yêu</option>
                    <option value="friendship">Tình bạn</option>
                    <option value="family">Gia đình</option>
                    <option value="thanks">Lời cảm ơn</option>
                    <option value="apology">Lời xin lỗi</option>
                    <option value="encouragement">Động viên</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message"><i class="fas fa-envelope"></i> Lời nhắn tâm tư</label>
                <textarea id="message" placeholder="Hãy viết ra những điều bạn muốn chia sẻ..."></textarea>
            </div>
            
            <button id="submit-btn" class="btn">
                <i class="fas fa-paper-plane"></i> Gửi Lời Nhắn
            </button>

            <div class="action-buttons">
                <button id="save-draft-btn" class="btn btn-secondary">
                    <i class="fas fa-save"></i> Lưu Nháp
                </button>
                <button id="clear-btn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Xóa Hết
                </button>
                <button id="import-btn" class="btn btn-success">
                    <i class="fas fa-upload"></i> Nhập Tin Nhắn
                </button>
            </div>
        </div>

        <div class="stats-container" id="stats-container">
            <div class="stat-item">
                <div class="stat-number" id="total-messages">0</div>
                <div class="stat-label">Tổng tin nhắn</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="favorite-messages">0</div>
                <div class="stat-label">Yêu thích</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="today-messages">0</div>
                <div class="stat-label">Hôm nay</div>
            </div>
        </div>

        <div class="message-display">
            <h2>Những Lời Nhắn Gần Đây</h2>
            <div id="messages-container">
                <div class="empty-state">
                    <i class="fas fa-comment-dots"></i>
                    <p>Chưa có lời nhắn nào. Hãy là người đầu tiên chia sẻ!</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Nhật Hào &copy; 2025 - Nơi trái tim lên tiếng</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submit-btn');
            const saveDraftBtn = document.getElementById('save-draft-btn');
            const clearBtn = document.getElementById('clear-btn');
            const importBtn = document.getElementById('import-btn');
            const exportBtn = document.getElementById('export-btn');
            const themeToggle = document.getElementById('theme-toggle');
            const senderInput = document.getElementById('sender');
            const recipientInput = document.getElementById('recipient');
            const messageInput = document.getElementById('message');
            const messageType = document.getElementById('message-type');
            const messagesContainer = document.getElementById('messages-container');
            const statsContainer = document.getElementById('stats-container');
            
            // Tải tin nhắn và cài đặt khi trang được tải
            loadMessages();
            updateStats();
            loadDraft();
            setupTheme();
            
            // Sự kiện gửi tin nhắn
            submitBtn.addEventListener('click', function() {
                sendMessage();
            });
            
            // Sự kiện Enter để gửi tin nhắn
            messageInput.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Sự kiện các nút chức năng
            saveDraftBtn.addEventListener('click', saveDraft);
            clearBtn.addEventListener('click', clearAllMessages);
            importBtn.addEventListener('click', importMessages);
            exportBtn.addEventListener('click', exportMessages);
            themeToggle.addEventListener('click', toggleTheme);
            
            function sendMessage() {
                const sender = senderInput.value.trim();
                const recipient = recipientInput.value.trim();
                const message = messageInput.value.trim();
                const type = messageType.value;
                
                if (!message) {
                    alert('Vui lòng nhập lời nhắn của bạn!');
                    return;
                }
                
                // Tạo đối tượng tin nhắn
                const messageObj = {
                    id: Date.now(),
                    sender: sender || 'Ẩn danh',
                    recipient: recipient || 'Ai đó',
                    message: message,
                    type: type,
                    timestamp: new Date().toLocaleString('vi-VN'),
                    isFavorite: false,
                    reactions: {
                        heart: 0,
                        smile: 0,
                        cry: 0
                    }
                };
                
                // Lưu tin nhắn
                saveMessage(messageObj);
                
                // Hiển thị tin nhắn
                displayMessage(messageObj);
                
                // Reset form và cập nhật thống kê
                clearForm();
                updateStats();
                clearDraft();
                
                // Hiệu ứng thành công
                showSuccessAnimation();
            }
            
            function saveMessage(messageObj) {
                let messages = JSON.parse(localStorage.getItem('heartfeltMessages')) || [];
                messages.unshift(messageObj);
                
                // Giới hạn số lượng tin nhắn lưu trữ
                if (messages.length > 100) {
                    messages = messages.slice(0, 100);
                }
                
                localStorage.setItem('heartfeltMessages', JSON.stringify(messages));
            }
            
            function loadMessages() {
                const messages = JSON.parse(localStorage.getItem('heartfeltMessages')) || [];
                messagesContainer.innerHTML = '';
                
                if (messages.length === 0) {
                    messagesContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comment-dots"></i>
                            <p>Chưa có lời nhắn nào. Hãy là người đầu tiên chia sẻ!</p>
                        </div>
                    `;
                    return;
                }
                
                // Hiển thị tối đa 5 tin nhắn gần nhất
                const recentMessages = messages.slice(0, 5);
                recentMessages.forEach(message => {
                    displayMessage(message);
                });
                
                // Nếu có nhiều hơn 5 tin nhắn, hiển thị nút xem thêm
                if (messages.length > 5) {
                    const viewMoreBtn = document.createElement('button');
                    viewMoreBtn.className = 'btn';
                    viewMoreBtn.innerHTML = `<i class="fas fa-eye"></i> Xem thêm ${messages.length - 5} tin nhắn`;
                    viewMoreBtn.addEventListener('click', function() {
                        window.location.href = 'receive.html';
                    });
                    messagesContainer.appendChild(viewMoreBtn);
                }
            }
            
            function displayMessage(messageObj) {
                // Xóa trạng thái trống nếu có
                if (messagesContainer.querySelector('.empty-state')) {
                    messagesContainer.innerHTML = '';
                }
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message-card';
                messageElement.dataset.id = messageObj.id;
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span><i class="fas fa-user"></i> ${messageObj.sender}</span>
                        <span><i class="fas fa-tag"></i> ${getTypeLabel(messageObj.type)}</span>
                        <span><i class="far fa-clock"></i> ${messageObj.timestamp}</span>
                    </div>
                    ${messageObj.recipient !== 'Ai đó' ? `<p><strong>Gửi đến: ${messageObj.recipient}</strong></p>` : ''}
                    <div class="message-content">
                        ${messageObj.message}
                    </div>
                    <div class="message-actions">
                        <button class="action-btn favorite-btn ${messageObj.isFavorite ? 'active' : ''}" onclick="toggleFavorite(${messageObj.id})">
                            <i class="fas fa-heart"></i> Yêu thích
                        </button>
                        <button class="action-btn" onclick="copyMessage(${messageObj.id})">
                            <i class="fas fa-copy"></i> Sao chép
                        </button>
                        <button class="action-btn" onclick="shareMessage(${messageObj.id})">
                            <i class="fas fa-share"></i> Chia sẻ
                        </button>
                        <button class="action-btn" onclick="deleteMessage(${messageObj.id})">
                            <i class="fas fa-trash"></i> Xóa
                        </button>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
            }
            
            function getTypeLabel(type) {
                const typeLabels = {
                    'love': 'Tình yêu',
                    'friendship': 'Tình bạn',
                    'family': 'Gia đình',
                    'thanks': 'Cảm ơn',
                    'apology': 'Xin lỗi',
                    'encouragement': 'Động viên',
                    'other': 'Khác'
                };
                return typeLabels[type] || 'Khác';
            }
            
            function updateStats() {
                const messages = JSON.parse(localStorage.getItem('heartfeltMessages')) || [];
                const today = new Date().toDateString();
                const todayMessages = messages.filter(msg => 
                    new Date(msg.timestamp).toDateString() === today
                );
                const favoriteMessages = messages.filter(msg => msg.isFavorite).length;
                
                document.getElementById('total-messages').textContent = messages.length;
                document.getElementById('favorite-messages').textContent = favoriteMessages;
                document.getElementById('today-messages').textContent = todayMessages.length;
            }
            
            function saveDraft() {
                const draft = {
                    sender: senderInput.value,
                    recipient: recipientInput.value,
                    message: messageInput.value,
                    type: messageType.value
                };
                localStorage.setItem('messageDraft', JSON.stringify(draft));
                alert('Đã lưu nháp!');
            }
            
            function loadDraft() {
                const draft = JSON.parse(localStorage.getItem('messageDraft'));
                if (draft) {
                    senderInput.value = draft.sender || '';
                    recipientInput.value = draft.recipient || '';
                    messageInput.value = draft.message || '';
                    messageType.value = draft.type || 'love';
                }
            }
            
            function clearDraft() {
                localStorage.removeItem('messageDraft');
            }
            
            function clearForm() {
                messageInput.value = '';
                recipientInput.value = '';
                // Giữ lại tên người gửi
            }
            
            function clearAllMessages() {
                if (confirm('Bạn có chắc muốn xóa tất cả tin nhắn? Hành động này không thể hoàn tác!')) {
                    localStorage.removeItem('heartfeltMessages');
                    loadMessages();
                    updateStats();
                    alert('Đã xóa tất cả tin nhắn!');
                }
            }
            
            function importMessages() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        try {
                            const importedMessages = JSON.parse(event.target.result);
                            if (Array.isArray(importedMessages)) {
                                const currentMessages = JSON.parse(localStorage.getItem('heartfeltMessages')) || [];
                                const mergedMessages = [...importedMessages, ...currentMessages];
                                localStorage.setItem('heartfeltMessages', JSON.stringify(mergedMessages));
                                loadMessages();
                                updateStats();
                                alert(`Đã nhập thành công ${importedMessages.length} tin nhắn!`);
                            } else {
                                alert('File không hợp lệ!');
                            }
                        } catch (error) {
                            alert('Lỗi khi đọc file: ' + error.message);
                        }
                    };
                    reader.readAsText(file);
                };
                input.click();
            }
            
            function exportMessages() {
                const messages = JSON.parse(localStorage.getItem('heartfeltMessages')) || [];
                if (messages.length === 0) {
                    alert('Không có tin nhắn nào để xuất!');
                    return;
                }
                
                const dataStr = JSON.stringify(messages, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `loi-nhan-tam-tu-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
            }
            
            function setupTheme() {
                const isDarkMode = localStorage.getItem('darkMode') === 'true';
                if (isDarkMode) {
                    document.body.classList.add('dark-mode');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            }
            
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
                themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            }
            
            function showSuccessAnimation() {
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Đã gửi!';
                submitBtn.style.background = 'linear-gradient(135deg, #00b09b 0%, #96c93d 100%)';
                
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Gửi Lời Nhắn';
                    submitBtn.style.background = '';
                }, 2000);
            }
            
            // Các hàm toàn cục để sử dụng trong onclick
            window.toggleFavorite = function(messageId) {
                let messages = JSON.parse(localStorage.getItem('heartfeltMessages')) || [];
                const messageIndex = messages.findIndex(msg => msg.id === messageId);
                if (messageIndex !== -1) {
                    messages[messageIndex].isFavorite = !messages[messageIndex].isFavorite;
                    localStorage.setItem('heartfeltMessages', JSON.stringify(messages));
                    loadMessages();
                    updateStats();
                }
            };
            
            window.copyMessage = function(messageId) {
                let messages = JSON.parse(localStorage.getItem('heartfeltMessages')) || [];
                const message = messages.find(msg => msg.id === messageId);
                if (message) {
                    const textToCopy = `${message.message}\n\n- ${message.sender}`;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        alert('Đã sao chép tin nhắn!');
                    });
                }
            };
            
            window.shareMessage = function(messageId) {
                let messages = JSON.parse(localStorage.getItem('heartfeltMessages')) || [];
                const message = messages.find(msg => msg.id === messageId);
                if (message) {
                    const textToShare = `${message.message}\n\n- ${message.sender}`;
                    if (navigator.share) {
                        navigator.share({
                            title: 'Lời nhắn tâm tư',
                            text: textToShare,
                            url: window.location.href
                        });
                    } else {
                        navigator.clipboard.writeText(textToShare);
                        alert('Đã sao chép tin nhắn để chia sẻ!');
                    }
                }
            };
            
            window.deleteMessage = function(messageId) {
                if (confirm('Bạn có chắc muốn xóa tin nhắn này?')) {
                    let messages = JSON.parse(localStorage.getItem('heartfeltMessages')) || [];
                    messages = messages.filter(msg => msg.id !== messageId);
                    localStorage.setItem('heartfeltMessages', JSON.stringify(messages));
                    loadMessages();
                    updateStats();
                }
            };
        });
    </script>
</body>
